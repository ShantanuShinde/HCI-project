services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"   # Ollama API accessible on host
    volumes:
      - ollama_models:/root/.ollama  # Persist downloaded models

  postgres:
    image: postgres
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data  # <-- This keeps database data
    command: >
      bash -c "
      ollama pull llama2:13b &&
      ollama serve
      "

volumes:
  pgdata:         # persistent named volume for Postgres
  ollama_models:  # persistent named volume for Ollama
